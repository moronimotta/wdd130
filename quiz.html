<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Quiz">

<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <div>

            <label for="q1">What does the acronym CSS stands for?</label>
            <input type="text" id="q1" name="q1" placeholder="Please, type your answer" required>
        </div>

        <div>

            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" placeholder="Please, enter your answer" required></textarea>
        </div>
        <div>
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
                <option value="">Choose one ...</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>


        <div>
            <label for="q4">What is the bottom margin given this declaration?</label>
            <input type="number" id="q4" name="q4" placeholder="Enter your answer" required>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
